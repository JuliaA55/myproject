<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фільмів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Список фільмів</h1>
        <button type="button" class="btn btn-dark" style="margin-bottom: 5px;">
            <a href="{% url 'movie_create' %}" style="text-decoration: none; color: white;">Додати новий фільм</a>
        </button>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Назва</th>
                        <th>Жанр</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie in movies %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ movie.title }}</td>
                            <td>{{ movie.genre }}</td>
                            <td>
                                <!--<a href="{{ movie.id }}/" class="btn btn-primary btn-sm">Деталі</a>-->
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="text-center">Фільми відсутні.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
